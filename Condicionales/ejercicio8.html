<!--Escribe un programa que pida dos números al usuario. Después muestra un mensaje que dice cómo se relacionan entre los dos. Por ejemplo si escribe 5 y 7 , muestra "5 es menor que 7".-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("escribe un numero"));
        let num2 = parseInt(window.prompt("escribe otro numero"));

    if (num1 < num2) {
        console.log (num1 + " es menor que" + num2);
    } 


    </script>
</body>
</html>
