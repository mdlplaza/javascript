<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(window.prompt("escribe un numero"));
        let num2 = parseInt(window.prompt("escribe otro numero"));

        if (num1 === num2){
            console.log("0");
        } else if ((num1 % 6) === (num2 % 6)) {
            console.log("El numero mas pequeño es:" + Math.min(num1, num2))
        } else {
            console.log("El numero mas pequeño es:" + Math.max(num1, num2))
        }

    </script>
</body>
</html>
