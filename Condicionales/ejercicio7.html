<!--Tenemos dos nÃºmeros, un numerador y un denominador. Si el denominador no es cero, mostramos el resultado de dividir el numerador por el denominador. Si el denominador es cero, mostramos el mensaje "No se puede dividir por cero"..-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let numerador = parseInt(window.prompt("numerador"));
       let denominador = parseInt(window.prompt("denominador"));

       if ( denominador === 0 ) {
           console.log("No se puede dividir por 0");
       } else {
           console.log(numerador/denominador);
       }

    </script>
</body>
</html>
