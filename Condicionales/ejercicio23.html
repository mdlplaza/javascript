<!--En una clase tienes tres exámenes, con un valor de 5 puntos máximo en cada uno. La nota final es la mejor nota de los dos primeros exámenes más la nota del tercer examen. Crea un programa que con tres notas calcula el resultado de nota final con los siguientes rangos:
                10 es matrícula
                9 y hasta 10 es sobresaliente
                7 y hasta 9 es notable
                6 y hasta 7 es bien
                5 y hasta 6 es suficiente
                0 hasta 5 es suspenso
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let nota1 = parseInt(window.prompt("Nota examen 1"));
let nota2 = parseInt(window.prompt("Nota examen 2"));
let nota3 = parseInt(window.prompt("Nota examen 3"));


if (nota1 > 0 && nota1 < 5 && nota2 > 0 && nota2 < 5 && nota3 > 0 && nota3 < 5) {

    if (nota1 > nota2) {
        notaFinal = nota1+nota3;
    }
    else {
        notaFinal = nota2+nota3;
    }

    if (notaFinal >= 0 && notaFinal < 5){
        console.log("suspenso");
    } else if (notaFinal >= 5 && notaFinal < 6){
        console.log("suficiente");
    } else if (notaFinal >= 6 && notaFinal < 7){
        console.log("bien");
    } else if (notaFinal >= 7 && notaFinal < 9){
        console.log("notable");
    } else if (notaFinal >= 9 && notaFinal < 10){
        console.log("sobresaliente");
    } else if (notaFinal === 10) {
        console.log("Matricula");
    }       
} else {
    console.log("Has introducido mal una nota");
}

    </script>
</body>
</html>
