<!--Escribe un programa que pida al usuario 3 números. Si el resultado de la suma de los dos primeros es igual al tercer número, mostrarlo en pantalla, si no mostrar que el tercero no es la suma de los dos anteriores.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

let num1 = parseInt(window.prompt("pon un número"));
let num2 = parseInt(window.prompt("pon otro número"));
let num3 = parseInt(window.prompt("pon el último número"));

if (num1+num2 === num3) {
    console.log(num1 + num2 + " es igual a "+ num3);

} else {
    console.log ("la suma de los dos primeros no es igual al tercero")
}
        



        

    </script>
</body>
</html>
