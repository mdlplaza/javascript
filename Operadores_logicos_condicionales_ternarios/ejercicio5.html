<!--Pide por teclado la edad del usuario. Si la edad es igual o inferior a 8 mostramos el mensaje "Pasa al tobogán", si no mostramos "Eres demasiado mayor para usar el tobogán".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let age = parseInt(window.prompt("dime tu edad"));

        console.log((age=>8) ? "Pasa al tobogan"  : "Eres demasiado mayor para usar el tobogan");
    </script>
</body>
</html>
