<!--El usuario tiene dos hijos. Pregúntale la edad del mayor y los años de diferencia entre el mayor y el menor. Muestra en pantalla si el menor es mayor de edad o no.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let hijo1 = parseInt(window.prompt("edad hijo Mayor"));
        let hijo2 = parseInt(window.prompt("diferencia edad hijo menor"));

        console.log((hijo1 - hijo2 >= 18) ? "es mayor de edad" : " es menor de edad");

    </script>
</body>
</html>
