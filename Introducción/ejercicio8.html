<!--Escribe un programa que pida un número al usuario y muestre la tabla de multiplicar hasta 10 de ese número. Por ejemplo si metemos un 8 que muestre:

8 x 1 = 8
8 x 2 = 16
8 x 3 = 24

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1= parseInt(window.prompt("escribe un numero"));
        console.log (n1*1);
        console.log (n1*2);
        console.log (n1*3);
        console.log (n1*4);
        console.log (n1*5);
        console.log (n1*6);
        console.log (n1*7);
        console.log (n1*8);
        console.log (n1*9);
        console.log (n1*10);
        

    </script>
</body>
</html>
