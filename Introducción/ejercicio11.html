<!--Escribe un programa que pida la temperatura en celsius y te la calcule en fahrenheit. (para hacer la conversión de celsius a Farenheit : (número de grados celsius * 9 / 5) + 32-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1= parseInt(window.prompt("Temperatura en grados celsius"));

        console.log("la temperatura en Farenheit es " + (n1+9/5)+32);
    </script>
</body>
</html>
